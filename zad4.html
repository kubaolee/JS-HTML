<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="pole">
        <input type="text" name="pole" id="formularz">
        <button>Pokaż!</button>
    </form>
    <div class="wynik">

    </div>
    <script>
       
        const a = prompt('Podaj pierwszą liczbe w przedziale')
        const b = prompt('Podaj drugą liczbe w przedziale')

        const formularz = document.querySelector('.pole');
        const wynik = document.querySelector('.wynik')
        formularz.addEventListener('submit', (e) => {
        e.preventDefault();


        const wartoscPolaFormularza = document.querySelector('input[name="pole"]').value;
        
        if (wartoscPolaFormularza > a && wartoscPolaFormularza < b)
        {
            wynik.textContent = 'Liczba jest w przedziale' ;
        }
        else
        {
            wynik.textContent = 'Liczba nie jestw  przedziale';
        }

    });
    </script>
</body>
</html>
