    <div></div>

   <script src="Klasy/komis.js"></script>
   <script>
        //działamy tutaj z samą klasą 

        //PRZYKŁADOWY OBIEKT 
        const fordzik = new Samochod('Ford', 'Mondeo', 3000, 2003, 9);
        console.log(fordzik);
        const polonez = new Samochod('FSO', 'Polonez', 10000, 1985, 10);

        console.log(polonez.wiek());

        const scam = new komis('Scam')
        console.log(scam);

        scam.dodajsamochod(fordzik);

        scam.dodajsamochod(polonez);

        scam.wyswietlsamochody();
   </script>
